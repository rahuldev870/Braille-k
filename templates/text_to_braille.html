<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Braille</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-4">

    <!-- ✅ Back to Homepage -->
    <div class="mb-3">
      <a href="/" class="btn btn-outline-light">&larr; Back to Homepage</a>
    </div>

    <h2 class="mb-4">Text to Braille Converter</h2>

    <div class="mb-3">
      <label for="text-input" class="form-label">Text Input</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
        <input type="text" id="text-input" class="form-control" placeholder="Enter or speak text here">
        <button id="record-button" class="btn btn-danger"><i class="fas fa-microphone"></i></button>
        <button id="stop-record-button" class="btn btn-secondary d-none"><i class="fas fa-microphone-slash"></i></button>
      </div>
    </div>

    <div class="mb-3">
      <button id="read-aloud-button" class="btn btn-primary"><i class="fas fa-volume-up"></i> Read Aloud</button>
    </div>

    <div class="mb-4">
      <h4>Braille Output</h4>
      <div id="braille-output" class="border p-2 bg-light text-dark rounded"></div>
    </div>

    <div>
      <h5>Detailed Mapping</h5>
      <div id="detailed-mapping"></div>
    </div>

    <!-- ✅ Notification Toast -->
    <div id="notification" class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast show text-bg-danger" role="alert">
        <div class="toast-header">
          <strong id="notification-title" class="me-auto">Error</strong>
          <button type="button" class="btn-close" onclick="document.getElementById('notification').classList.remove('show')"></button>
        </div>
        <div id="notification-message" class="toast-body">
          Error Message Here
        </div>
      </div>
    </div>

  </div>

  <script src="/static/js/text_to_braille.js"></script>
</body>
</html>
