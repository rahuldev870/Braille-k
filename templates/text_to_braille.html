<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Braille - BrailleConnect</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-braille me-2"></i> BrailleConnect
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-5">Text to Braille Converter</h1>
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="m-0">Text Input</h4>
                        <div>
                            <button id="record-button" class="btn btn-danger"><i class="fas fa-microphone"></i></button>
                            <button id="stop-record-button" class="btn btn-danger d-none"><i class="fas fa-stop"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <textarea id="text-input" class="form-control bg-dark text-white" placeholder="Enter or speak text here" rows="6"></textarea>
                        <button id="read-aloud-button" class="btn btn-primary mt-3">
                            <i class="fas fa-volume-up"></i> Read Aloud
                        </button>
                        <!-- ðŸ”™ Back to Homepage Button -->
                        <a href="/" class="btn btn-outline-light mt-3">
                            <i class="fas fa-arrow-left"></i> Back to Homepage
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h4 class="m-0">Braille Output</h4>
                    </div>
                    <div class="card-body">
                        <div id="braille-output" class="p-3 bg-secondary rounded"></div>
                        <div id="detailed-mapping" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="d-flex justify-content-between">
            <h5 id="notification-title"></h5>
            <button class="btn-close btn-close-white"></button>
        </div>
        <p id="notification-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/text_to_braille.js') }}"></script>
</body>
</html>
