<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Braille - BrailleConnect</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-braille me-2"></i> BrailleConnect
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <h1 class="text-center mb-5">Text to Braille Converter</h1>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="m-0">Text Input</h4>
                        <div>
                            <!-- ✅ Android WebView Mic -->
                            <button onclick="AndroidInterface.startSpeech()" class="btn btn-danger" title="Speak">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-floating mb-3">
                            <textarea class="form-control bg-dark text-white" id="text-input" style="height: 200px" placeholder="Enter text here"></textarea>
                            <label for="text-input">Type or speak your text here</label>
                        </div>
                        <button id="read-aloud-button" class="btn btn-primary">
                            <i class="fas fa-volume-up me-2"></i> Read Aloud
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-4">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h4 class="m-0">Braille Output</h4>
                    </div>
                    <div class="card-body">
                        <div id="braille-output" class="p-3 bg-secondary rounded mb-3"></div>
                        <div id="detailed-mapping"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-2">
        <p class="mb-0">&copy; 2025 BrailleConnect. All rights reserved.</p>
    </footer>

    <!-- ✅ Main JavaScript -->
    <script>
        function convertTextToBraille(text) {
            fetch('/api/text-to-braille', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, language: 'english' })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('braille-output').textContent = data.braille || '';
                displayMapping(data.detailed_mapping || []);
            })
            .catch(() => alert('Conversion failed'));
        }

        function displayMapping(mapping) {
            const container = document.getElementById('detailed-mapping');
            container.innerHTML = '';
            if (!mapping.length) return;
            const table = document.createElement('table');
            table.className = 'table table-bordered table-dark';
            table.innerHTML = `<thead><tr><th>Character</th><th>Braille</th></tr></thead><tbody></tbody>`;
            mapping.forEach(m => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${m.original}</td><td style="font-size: 1.5rem">${m.braille}</td>`;
                table.querySelector('tbody').appendChild(row);
            });
            container.appendChild(table);
        }

        // ✅ Android will call this after voice input
        function onSpeechResult(text) {
            const textarea = document.getElementById('text-input');
            textarea.value = text;
            convertTextToBraille(text);
        }
    </script>
</body>
</html>
